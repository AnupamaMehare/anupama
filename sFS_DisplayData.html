<template>
<div style="height: 300px;">
    <lightning-datatable
            key-field="id"
            data={sfsdata}
            columns={columns}
            onrowaction={handleRowAction}
            onrowselection={selectrow}>
    </lightning-datatable>
</div>
<div class="slds-p-bottom_medium">
    <lightning-button variant="success" onclick={handleRemoveDebt} name="removeDebt" label="Remove Debt">
    </lightning-button>
</div>
<div class="slds-p-bottom_medium">
    <lightning-button variant="success" onclick={openModalWindow} name="addDebt" label="Add Debt">
    </lightning-button>
</div>

<template if:true={showModal}>
    <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">ADD DEBT</h2>
            </header>
            <!-- Modal/Popup Box  body starts here -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <div class="slds-p-bottom_large slds-p-left_large" style="width:500px">
                        <lightning-input label="Creditor" onchange={saveCreditor}></lightning-input>
                        <lightning-input label="First Name" onchange={saveFirstName}></lightning-input>
                        <lightning-input label="Last Name" onchange={saveLastName}></lightning-input>
                        <lightning-input label="Min Pay %" onchange={saveMinPay}></lightning-input>
                        <lightning-input label="Balance" onchange={saveBalance}></lightning-input>
                </div>
            </div>
            <!-- Modal/Popup Box LWC footer starts here -->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={handleAddDebt}>Submit</button>
                <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>

<div  style="margin-right: 35%;">
    <b>Total Balance : ${addBalance} </b></br>
</div>

<template if:true={sfsdata}>
    <table width="100%">
    <tr>
        <td>
            <b>Total Row Count: {TotalRows}</b>
        </td>
            <td>
            <b>Checked Row Count: {SelectedRowCount}</b>
            </td>
    </tr> 
</table>
</template>
</template>
